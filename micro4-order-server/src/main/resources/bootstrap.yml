# Properties active for ALL profiles:
---
spring:
  cloud:
    config:
      uri: http://${CONFIG_SERVER_IP:localhost}:8888
      failFast: true
      retry:
        maxAttempts: 100
        maxInterval: 2000
        initialInterval: 1500
---
eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${SERVER_IP:localhost}:8761/eureka/