# Properties active for ALL profiles:
---
spring:
  cloud:
    config:
      uri: http://${CONFIG_SERVER_IP:localhost}:${CONFIG_SERVER_PORT:8888}
---
eureka:
  instance:
    preferIpAddress: ${PREFER_IP_ADDRESS:false}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${SERVER_IP:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/