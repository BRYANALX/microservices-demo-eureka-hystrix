# Allow Eureka to recognize two apps of the same type on the same host as separate instances:
---
spring:
  cloud:
    config:
      uri: http://${CONFIG_SERVER_IP:localhost}:8888
      failFast: true
      retry:
        maxAttempts: 100
        maxInterval: 2000
        initialInterval: 30000
---  
server:
  port: ${PORT:${SERVER_PORT:0}}   # Select any available port if neither port nor server port are specified.

# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: customer
  application:
    name: customer
---
spring:
  profiles: payment
  application:
    name: payment
---
spring:
  profiles: purchase
  application:
    name: purchase
---
spring:
  profiles: offer
  application:
    name: offer
---
spring:
  profiles: product
  application:
    name: product