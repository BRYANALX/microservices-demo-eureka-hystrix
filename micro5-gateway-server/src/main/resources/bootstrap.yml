# Note: all properties defined in this file are subject to replacement by the configuration server.
server:
  port: 8080
---  
spring:
  application:
    name: zuul-gateway
---
spring:
  cloud:
    config:
      name: configserver
      fail-fast: true
      discovery:
        enabled: true
        service-id: configserver
#       config:
#       uri: http://localhost:8888
---
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10   # DO NOT DO THIS IN PRODUCTION
  client:
    register-with-eureka: true
    fetch-registry: true
#    serviceUrl:
#      defaultZone: http://localhost:8761/eureka/